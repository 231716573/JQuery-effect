
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery日期和时间插件DateTimePicker</title>

<!--日期样式-->
<link rel="stylesheet" type="text/css" href="http://www.17sucai.com/preview/1/2014-04-09/%E6%97%A5%E6%9C%9F%E6%97%B6%E9%97%B4/jquery.datetimepicker.css"/>

</head>
<body>

<div style="width:960px;margin:0 auto;">

	<h3>DateTimePicker</h3>
	<input type="text" value="2014/03/15 05:06" id="datetimepicker"/><br><br>

</div>	


<script type="text/javascript" src="http://www.7wanl.com/static/7wanl_v1.1/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="http://www.17sucai.com/preview/1/2014-04-09/%E6%97%A5%E6%9C%9F%E6%97%B6%E9%97%B4/jquery.datetimepicker.js"></script>
<script type="text/javascript">
$(function (){
	$('#datetimepicker').datetimepicker();
})

</script>

</body>
</html>
